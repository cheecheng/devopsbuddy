<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />
<!-- common/header = HTML page name and path
     common-header = Fragment name
     All locations are relative to the path:
     src/main/resources/templates -->

<body>

    <div th:replace="common/navbar :: common-navbar" />

    <div class="container">

        <!-- Thymeleaf operators
            http://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#standard-expression-syntax
            Variable Expressions: ${...}
            Selection Variable Expressions: *{...}
            Message Expressions: #{...}
            Link URL Expressions: @{...}
            Fragment Expressions: ~{...}
            So,
            @{...} = hyperlink
            #{...} = i18n property
            ${...} = select an object from the map within the context
            *{...} = select a pproperty in the object
            *{...} works in conjunction with ${...}
            So,
            Need to select an object by key first using ${...},
            then the properties in the object can be selected by *{...}
        -->

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well">
                    <div class="text-center">
                        <h1 th:text="#{contact.h1.text}"></h1>
                        <p class="lead" th:text="#{contact.p.lead}"></p>

                        <!-- ${feedback} selects the FeedbackPojo object that we've set in the ModelMap
                        within the contactGet method. "feedback" is the map key name -->
                        <!-- *{email} refers to the email property within the FeedbackPojo object -->
                        <form id="contactForm"
                              th:action="@{/contact/}"
                              th:object="${feedback}"
                              method="post"
                              class="text-left">

                            <div class="form-group">
                                <label for="email" th:text="#{form.email}"></label>
                                <input type="email" id="email" th:field="*{email}" class="form-control"/>
                            </div>

                            <div class="form=group">
                                <label for="firstName" th:text="#{form.firstname}"></label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="lastName" th:text="#{form.lastname}"></label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="feedback" th:text="#{contact.feedback.form.text}"></label>
                                <textarea id="feedback" th:field="*{feedback}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" th:text="#{form.submit}"></button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <div th:replace="common/header :: before-body-scripts" />

</body>
</html>
